<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Link para colocar o ícone de carrinho de compras--> 
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rationale">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="geek_stop_script.js"></script>

		<title>Geek Stop</title>
	</head>
	<body>
		<header id="topo">
			<h1 class="logo"><a href="pagina_inicial.html" class="logoAncora">Geek Stop</a></h1>

			<div id="barraDePesquisa" class = "barraDePesquisa">
				<input type="text" placeholder="Busque seu produto aqui" class="campoDePesquisa">
				<button class="botaoParaPesquisar"><span class="material-icons">search</span></button>
			</div>
			
		</header>

		<nav id="navSecundaria">
			<ul id="ulNavSecundaria">
				<li><a href="login.html" class="itemDecoration2">Login</a></li>
				<li><a href="#cadastre-se" class="itemDecoration2">Cadastre-se</a></li>
				<li><a href="#carrinho_de_compras" class="itemDecoration2"><span class="material-icons">shopping_cart</span></a></li>
			</ul>
		</nav>

		<nav id="navPrimaria">
			<ul id="ulNavPrimaria">
				<li><a href="camisetas.html" class="itemDecoration1">Camisetas</a></li>
				<li><a href="#casacos" class="itemDecoration1">Casacos</a></li>
				<li><a href="#bonés" class="itemDecoration1">Bonés</a></li>
				<li><a href="#colecionáveis" class="itemDecoration1">Colecionáveis</a></li>
				<li><a href="#ajuda" class="itemDecoration1">Ajuda</a></li>
			</ul>
		</nav>

		<div id="login">
			<h2>Login</h2>
			<div class="container">
				<form id="form">
					<label for="email" style="font-weight: bold;">Email</label>
					<input id="email" type="email" placeholder="Insira seu email" name="email" class="campoLogin" required>

					<label for="senha" style="font-weight: bold;">Senha</label>
					<input id="senha" type="password" placeholder="Insira sua senha" name="senha" class="campoSenha" required>

					<span class="recuperarSenha">Esqueceu sua <a href="#recuperar_senha">senha?</a></span>

					<button id="botaoLogin" type="submit" class="botaoLogin">Login</button>
					<label><input type="checkbox" checked="checked" name="lembrarSenha">Lembrar senha</label>
				</form>
			</div>
		</div>

		
		<footer>
			<p>Autores: João Pedro Castro de Souza Brunet, Marcos Venicio Vieira Lima, Matheus Luiz Mendes, Rafael Patricio Rodrigues, Victor Hugo Bagordakis da Rocha</p>
		</footer>

	</body>
</html>
